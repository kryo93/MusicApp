<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        function showForm() {
          var x = document.getElementById("formDIV");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>
</head>

<body>
<div style="display:inline">
    <a href="/" style="text-decoration:none">Home</a>
    <a href="/toptracks" style="text-decoration:none">Top Tracks</a>
    <a href="/topartists" style="text-decoration:none">Top Artists</a>
    <form action="search" method="GET">
        <input type="text" name="search_query" required>
        <input type="submit" value="Search">
        <input type="hidden" value="1" name="page_number">
    </form>
    <hr>
</div>

<button onclick="showForm()">Add Playlist</button>
<div id="formDIV" style="display:none;">
    <form action="#" th:action="@{/playlist/add}" th:object="${add_playlist}" method="post">
        <input type="text" th:field="*{playlistName}" placeholder="Playlist Name"/>
        <input type="submit" value="Add">
        <input type="reset" value="Reset">
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Available Playlists</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="playlist : ${playlists}">
        <td>
            <a th:href="@{/playlist(list=${playlist.playlist_id})}" th:text="${playlist.playlistName}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
